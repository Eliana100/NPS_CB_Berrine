<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="icon" href="https://images.seeklogo.com/logo-png/38/1/casas-bahia-logo-png_seeklogo-386169.png?v=1955993237014139104" type="image/x-icon">
    <title>Feedback Casas Bahia</title>
</head>
<body>
    <div id="transition-overlay"></div>
    <div class="logo">
        <img src="../logos/Logo_CB.png" alt="Logo Casas Bahia">
    </div>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <h1>Sua opinião transforma!</h1>
                <p>Como foi sua experiência?</p>
                <div class="stars">
                    <div class="star" data-rating="1"><i class="fas fa-star"></i></div>
                    <div class="star" data-rating="2"><i class="fas fa-star"></i></div>
                    <div class="star" data-rating="3"><i class="fas fa-star"></i></div>
                    <div class="star" data-rating="4"><i class="fas fa-star"></i></div>
                    <div class="star" data-rating="5"><i class="fas fa-star"></i></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="feedback">
                <h2>Deixe sua opinião</h2>
                <div class="feedback-item">
                    <span class="label">Atendimento</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">Ambiente da loja</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">Variedade de produtos</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">Facilidade para encontrar produtos</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">Preços e ofertas</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">Tempo de espera</span>
                    <div class="buttons">
                        <button class="positive"><i class="fa-regular fa-thumbs-up"></i></button>
                        <button class="negative"><i class="fa-regular fa-thumbs-down"></i></button>
                    </div>
                </div>
            </div>

            <div class="conditional-question" style="display: none;">
                <h2>Como podemos melhorar?</h2>
                <div class="question-box">
                    <textarea placeholder="" rows="4"></textarea>
                </div>
            </div>
            <div class="submit-buttons">
                <button class="positive">Enviar</button>
            </div>
        </div>
</body>
<script src="../Js/script.js"></script>
</html>
