<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/style2.css">
    <title>Feedback Casas Bahia - Tela de Descanso</title>
</head>
<body>
    <div class="logo">
        <img src="../logos/Logo_CB.png" alt="Logo Casas Bahia">
    </div>
    <div class="container">
        <div class="right">
            <h2>O que você veio fazer hoje na loja?</h2>
            <div class="options">
                <button class="option" data-option="comprar">Comprar</button>
                <button class="option" data-option="pesquisar">Pesquisar Preço</button>
                <button class="option" data-option="conhecer">Conhecer</button>
                <button class="option" data-option="pagar">Pagar conta</button>
                <button class="option" data-option="retirar">Retirar Compra Online</button>
                <button class="option" data-option="resolver">Resolver algum problema</button>
            </div>
            <div class="submit-buttons">
                <button class="positive" id="nextButton" disabled>Avançar</button>
            </div>
        </div>
    </div>
    <script src="../Js/landing.js"></script>
</body>
</html>
